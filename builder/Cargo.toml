publish = false

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/progress.rs"

[dev-dependencies]
trybuild = { version = "1.0.49", features = ["diff"] }

[dependencies]
syn = { version = "1.0", features = ["extra-traits", "parsing"] }
quote = "1.0"
proc-macro2 = "1.0"
